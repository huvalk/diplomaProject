prometheus:
  image: prom/prometheus
  volumes:
    - ./haha/prometheus/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  command:
    - '--config.file=/etc/prometheus/prometheus.yml'
  ports:
    - "9090:9090"
  restart: always

grafana:
  image: grafana/grafana
  ports:
    - "3000:3000"
  volumes:
    - /home/grafana:/var/lib/grafana