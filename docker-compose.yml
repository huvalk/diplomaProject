version: '3'
services:
  app:
    image: ${REPO}/app:${TAG}
    env_file:
      - ../env.list
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    working_dir: /go/src/haha/cmd/
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    network_mode: host

